<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
       <div class="header">
            <h1>My Library App</h1>
            <button class="add-btn" id="openModalBtn"><span class="material-symbols-outlined">
                add
                </span>Add Books</button>
       </div>
        <!-- Open Modal -->
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                
                <!-- form -->
                <form id="bookForm">
                    <h2>New Book Details</h2>
                    <div class="form-row">
                        <input type="text" id="title" name="title" placeholder="Title" required>
                    </div>

                    <div class="form-row">
                        <input type="text" id="author" name="author" placeholder="Author" required>
                    </div>
                    
                    <div class="form-row">
                        <input type="number" id="pages" name="pages" placeholder="Number of page" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="read">Read:</label>
                        <input type="checkbox" id="read" name="read"><br><br>
                    </div>
                    

                    <div class="form-row">
                        <button class="new-book-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="hero">
            <!-- Display Library -->
            <h2>List of Books</h2>
            <div id="library"></div>
        </div>
    </div>
</body>
</html>
